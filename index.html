<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2188e87f2e.js" crossorigin="anonymous"></script>

    <!-- Customize Tailwind CSS -->
    <style type="text/tailwindcss">
        @theme {
      --font-poppins: "Poppins", sans-serif;
    }
  </style>

    <!-- Customize DaisyUI colors -->
    <style>
        :root {
            --color-primary: #3752FD;
            --color-primary-content: #00303C;
            --color-secondary: #F4F7FF;
        }
    </style>
</head>

<body class="font-poppins bg-secondary">
    <header class="max-w-screen-2xl mx-auto py-6">
        <section class="bg-white rounded-2xl p-3 md:p-6 flex justify-between items-center text-primary-content">
            <div class="flex items-center gap-3">
                <div>
                    <img class="size-9 md:size-12" src="assets/images/logo.png" alt="logo">
                </div>
                <h1 class="text-xl md:text-4xl font-light">dev<span class="font-bold">Board</span></h1>
            </div>
            <div class="flex gap-4 md:gap-9 items-center">
                <div class="flex gap-2 md:gap-5 items-center bg-secondary rounded-[32px] p-2 md:p-4">
                    <div><img class="size-5 md:size-8" src="assets/images/checkbox.png" alt="checkbox"></div>
                    <h1 class="text-xl md:text-3xl font-bold">23</h1>
                </div>
                <div class="bg-secondary p-2 md:p-3 rounded-full flex">
                    <button class="cursor-pointer "><img class="size-7 md:size-10" src="assets/images/theme-btn.png"
                            alt="theme-button"></button>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
